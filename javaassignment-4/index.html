       /*  Coding Task 1

Write a “for loop” that will iterate from 0 to 200. For each loop iteration, output whether the number is odd or even. */
for (let i = 0; i <= 200; i++) {
    if (!(i % 2 == 0)) {
        console.log(i + " is odd.");
    } else {
        console.log(i + " is even.");
    }
}/*
